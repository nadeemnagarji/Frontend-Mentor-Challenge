<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

 
</head>
<body>
  <div class="container">
    <div class="left">
     <h3>Your Result</h3>
      <div class="Score">
      <span id="num">76</span>
      <span id="of">of 100</span>
    </div>
    <div class="comment">
     <h4> Great </h4>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
     </div>
     <div class="right">
      <h3>Summary</h3>
      <div class="scores">
        <div class="score-reaction score">
          <div class="score-icon">
            <img src="./assets/images/icon-reaction.svg" alt="Reactions">
            <span>Reaction</span>
          </div>
          <span class="black-text "> 80 /<span class="grey"> 100</span> </span>
        </div>
        <div class="score-Memory score">
          <div class="score-icon">
            <img src="./assets/images/icon-memory.svg" alt="Reactions">
            <span>Memory</span>
          </div>
          <span class="black-text"> 92 /<span class="grey"> 100</span> </span>
        </div>
        <div class="score-Verbal score">
          <div class="score-icon">
            <img src="./assets/images/icon-verbal.svg" alt="Reactions">
            <span>Verbal</span>
          </div>
          <span class="black-text"> 61 /<span class="grey"> 100</span> </span>
        </div>
        <div class="score-Visual score">
          <div class="score-icon">
            <img src="./assets/images/icon-visual.svg" alt="Reactions">
            <span>Visual</span>
          </div>
          <span class="black-text"> 72 /<span class="grey"> 100</span> </span>
        </div>
      </div>
      <button class="button">Continue</button>
     </div>
      
  </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nadeem Nagarji</a>.
  </div>
</body>
</html>
